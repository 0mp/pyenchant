[metadata]
name = pyenchant
version = 2.0.0
description = Python bindings for the Enchant spellchecking system
author = Dimitri Merejkowsky
author_email = d.merej@gmail.com
url = https://pythonhosted.org/pyenchant/
license = LGPL
keywords = spelling spellcheck enchant
classifiers =
  Development Status :: 5 - Production/Stable
  Intended Audience :: Developers
  License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
  Operating System :: OS Independent
  Programming Language :: Python :: 3
  Topic :: Software Development :: Libraries
  Topic :: Text Processing :: Linguistic

[options]
packages = find:
python_requires = >="3.5"

[bdist_wheel]
# Pip won't install binary deps unless they're tagged as compatible
# with the specific version of python it is running on.  Using this
# oversize combined tag marks compatibility with all major versions.
python-tag = py2.py3.cp27.cp32.cp33.cp34.cp35.cp36.pp27.pp33.pp35

[flake8]
# Todo: add E402 (module level import not on top of file"
ignore =
  E203
  E266
  E231
  E302
  E402
  E501
  W503
